        <h1 class="heading">不正解</h1>
        <p class="text">十二時辰（十二辰刻、十二刻などとも）<br>は2時間区切りで、<br>丑・寅・卯・辰・巳は午前、<br>未・申・酉・戌・亥は午後になります。<br>ただし、子の刻は午後11時から午前1時までの間、<br>午の刻は午前11時から午後1時までの間なので<br>午前とも午後とも言えません。<br><a href="http://ja.wikipedia.org/wiki/%E5%8D%81%E4%BA%8C%E6%99%82%E8%BE%B0" target="_blank">十二時辰について詳しく（Wikipedia）</a></p>
